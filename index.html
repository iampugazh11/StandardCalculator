<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Standard Calculator</header>
    <div class="baseContainer">
        <div class="calcBase">
            <div id="historyBtnPart" style="display: grid;">
                <button id="historyBtn" style="justify-self: end; height: 28px;"><img src="Libraries/History.svg" alt="History"/></button>
            </div>
            <div class="resultPart">
                <label class="operationLabelPart">0</label>
                <input class="inputPart" placeholder="0" readonly/>
            </div>
            <div class="controllerPart">
                <button data-value="%">%</button>
                <button data-value="CE">CE</button>
                <button data-value="C">C</button>
                <button data-value="←"><img src="Libraries/Backspace.svg" alt="Backspace"></button>

                <button data-value="√">√</button>
                <button data-value="Sqr"><img src="Libraries/Square.svg" alt="Square"></button>
                <button data-value="Sqrt"><img src="Libraries/SquareRoot.svg" alt="SquareRoot"></button>
                <button data-value="/">/</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="*"><img src="Libraries/Product.svg" alt="Product"></button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="-"><img src="Libraries/Subtract.svg" alt="Subtract"></button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="+"><img src="Libraries/Add.svg" alt="Add"></button>

                <button data-value="Neg">Neg</button>
                <button data-value="0">0</button>
                <button data-value=".">.</button>
                <button data-value="="><span class="material-icons">=</span></button>
            </div>
            <div class="nav-panel" id="navPanel">
                <button id="deleteBtn" data-value="Delete"><img src="Libraries/Delete.svg" alt="Delete"></button>
                <div id="historyPart">
                    <dl id="historyContainer">
                        <dt>Coffee</dt>
                        <dd>Black hot drink</dd>
                        <dt>Milk</dt>
                        <dd>Dairy cold drink</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="JSDemo.js"></script>
</body>
</html>
