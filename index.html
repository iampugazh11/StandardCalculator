<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Standard Calculator</header>
    <div class="calcBase">
        <div class="historyPart">1</div>
        <div class="resultPart">
            <label class="operationLabelPart">10+4</label>
            <input class="inputPart" placeholder="0" readonly/>
        </div>
        <div class="controllerPart">
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button>←</button>

            <button>√</button>
            <button>Sqr</button>
            <button>Sqrt</button>
            <button>/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button><span class="material-symbols-outlined">add</span></button>

            <button>Neg</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script type="module" src="JSDemo.js"></script>
</body>
</html>
